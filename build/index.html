    <!-- Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const carouselWrapper = document.querySelector('.carousel-wrapper');
          let currentIndex = 0;
  
          function updateCarousel() {
              const slideWidth = document.querySelector('.carousel-item').getBoundingClientRect().width;
              carouselWrapper.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
          }
  
          function nextSlide() {
              currentIndex = (currentIndex + 1) % carouselWrapper.children.length;
              updateCarousel();
          }
  
          function prevSlide() {
              currentIndex = (currentIndex - 1 + carouselWrapper.children.length) % carouselWrapper.children.length;
              updateCarousel();
          }
  
          setInterval(nextSlide, 5000); // Change slide every 5 seconds 
      });
  </script>
